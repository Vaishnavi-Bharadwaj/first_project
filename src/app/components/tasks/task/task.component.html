<app-card>
    <article> <!--wrapping this inside the app-card to apply styles globally accross the components (in this case added rounded borders to the article section)-->
        <h2>{{task.title}}</h2>
        <time>{{task.dueDate | date: 'fullDate'}}</time>
        <p>{{task.summary}}</p>
        <p class="actions">
            <button (click)="onCompleteTask()">Complete</button>
        </p>
    </article>
</app-card>
